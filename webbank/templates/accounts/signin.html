{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Sign In - WebBank{% endblock %}

{% block content %}
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h5 class="fw-bold">WebBank Sign In</h5>
            <p class="text-muted mb-0">Enter your credentials to access your account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark">Sign In</button>
            </div>

            <div class="text-center">
                <small class="text-muted">Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-primary">Sign Up</a></small>
            </div>
        </form>
    </div>
{% endblock %}
