{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'messaging:message_template_list' %}" class="btn btn-secondary btn-sm">Back to Templates</a>
        <h3>Confirm Delete Template</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the template: <strong>"{{ template.name }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-2">Yes, Delete</button>
                <a href="{% url 'messaging:message_template_list' %}" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
