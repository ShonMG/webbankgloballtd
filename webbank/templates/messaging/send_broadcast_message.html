{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'messaging:inbox' %}" class="btn btn-secondary btn-sm">Back to Inbox</a>
        <h3>Send Broadcast Message</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Compose Broadcast Message</h5>
            <form action="{% url 'messaging:send_broadcast_message' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                    {{ form.subject }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.body.id_for_label }}" class="form-label">Message Body</label>
                    {{ form.body }}
                </div>

                <div class="mb-3">
                    <label for="{{ group_form.members.id_for_label }}" class="form-label">Select Recipients (Groups/Users)</label>
                    <div class="form-text text-muted mb-2">
                        Select specific users or leave blank to send to all registered users.
                    </div>
                    {{ group_form.members }}
                </div>

                <button type="submit" class="btn btn-primary mt-2">Send Broadcast</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
