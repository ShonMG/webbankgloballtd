{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'messaging:inbox' %}" class="btn btn-secondary btn-sm">Back to Inbox</a>
        <h3>Start New Conversation</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'messaging:new_conversation' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2">Start Conversation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
