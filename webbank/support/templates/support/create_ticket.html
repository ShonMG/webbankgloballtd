{% extends 'amor108/dashboard_base.html' %}

{% block title %}Open New Support Ticket{% endblock %}

{% block dashboard_title %}
    Open New Support Ticket
{% endblock %}

{% block dashboard_content %}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">New Support Ticket</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Ticket</button>
                <a href="{% url 'support:ticket_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
