<!-- Pools Section -->
<div class="card shadow mb-4" id="pools">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">My Pools</h6>
    </div>
    <div class="card-body">
        <div class="list-group">
            {% for pool in user.pools.all %}
                <a href="{% url 'pools:pool_detail' pool.pk %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ pool.name }}</h5>
                    <small>{{ pool.creation_date|date:"F d, Y" }}</small>
                    </div>
                    <p class="mb-1">{{ pool.description }}</p>
                    <small>Members: {{ pool.member_count }}/{{ pool.member_limit }}</small>
                </a>
            {% empty %}
                <p>You are not a member of any pools yet.</p>
            {% endfor %}
        </div>
        <div class="mt-3">
            <a href="{% url 'pools:pool_list' %}" class="btn btn-sm btn-primary">View All Pools</a>
        </div>
    </div>
</div>
