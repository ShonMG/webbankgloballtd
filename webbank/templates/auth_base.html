{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebBank{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'webbank/css/styles.css' %}">
    <style>
        body {
            background-color: #f4f7f6; /* Light background for auth pages */
        }
        .auth-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .auth-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg auth-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <svg width="32" height="32" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" class="me-2">
                    <rect width="36" height="36" rx="8" fill="darkblue"/>
                    <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="18" font-family="Arial" font-weight="bold" dy=".1em">WB</text>
                </svg>
                <span class="fw-bold text-primary">WebBank</span>
            </a>
        </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 auth-footer">
        <p class="mb-0">&copy; 2025 WebBank. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
