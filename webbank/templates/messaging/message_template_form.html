{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'messaging:message_template_list' %}" class="btn btn-secondary btn-sm">Back to Templates</a>
        <h3>{{ title }}</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2">Save Template</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
