{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Your Profile</h2>
    <p>Please fill out the form below to complete your registration.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
